<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HEIC Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>HEIC to PNG/JPEG Converter</h1>
      <div class="upload-area" id="dropZone">
        <i class="fas fa-cloud-upload-alt"></i>
        <p>Drag & Drop your HEIC file here or click to browse</p>
        <input type="file" id="fileInput" accept=".heic,.HEIC" />
      </div>
      <div class="file-info" id="fileInfo"></div>
      <button class="btn" id="convertBtn" disabled>Convert Image</button>
      <div class="preview-area">
        <img id="previewImage" style="display: none" />
      </div>
      <a id="downloadLink" style="display: none">
        <button class="btn">Download Converted Image</button>
      </a>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/heic2any/0.0.4/heic2any.min.js"
      integrity="sha512-VjmsArkf8Vv2yyvbXCyVxp+R3n4N2WyS1GEQ+YQxa7Hu0tx836WpY4nW9/T1W5JBmvuIsxkVH/DlHgp7NEMjDw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
